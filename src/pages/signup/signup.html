<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <img class="titleImg" src="assets/img/foodbank-logo.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="login-content">

<div class = "login-box">
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" class="name" placeholder="First Name" name="fname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name" name="lname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="phone" placeholder="Phone" name="phone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Retype Password" name="password2" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
      <div class="spacer"></div>
      <button ion-button class="register-btn" block clear navPop>Existing Account</button>
    </ion-col>
</ion-row>

</form>
</div>
</ion-content>
