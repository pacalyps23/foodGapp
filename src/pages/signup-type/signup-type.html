<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> <img class="titleImg" src="assets/img/foodbank-logo.png"></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class ="signupTypeBackground">
  <div class="text">
  <h3>Welcome, {{name}}!</h3>
  <!--Your Email is: {{email}}-->

  <div padding align="center">
    <h5>How would you like to help the world today?</h5>
  </div>
  </div>
  <form>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Volunteer</ion-label>
      <ion-radio (click)="volunteerTrue()" ></ion-radio>
    </ion-item>
    <div class="spacer"></div>
    <ion-item>
      <ion-label>Donate</ion-label>
      <ion-radio (click)="donateTrue()"></ion-radio>
    </ion-item>
    <div class="spacer"></div>
    <ion-item>
      <ion-label>Hunger Relief Partner</ion-label>
      <ion-radio (click)="partnerTrue()"></ion-radio>
    </ion-item>
  </ion-list>
</form>
  <div padding align="center">
    <button ion-button (click)="continue()">Continue</button>
  </div>

</ion-content>
