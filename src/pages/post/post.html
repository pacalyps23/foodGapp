<ion-header>

  <ion-navbar>
       <ion-title> <img class="titleImg" src="assets/img/foodbank-logo.png"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="postBackground" padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="quantity"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Additional Instructions</ion-label>
      <ion-input type="additionalInstructions"></ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label>Perishables</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>

  <button ion-button block [navPush]="pendingPage">Post pickup</button>

</ion-content>
