<ion-header class="header">

  <ion-navbar>
    <ion-title> <img class="titleImg" src="assets/img/foodbank-logo.png"></ion-title>
      
  </ion-navbar>

</ion-header>
<ion-content class="wayPointMapBackground">  
    <!--<div #map id="map"></div> -->
    <map-component [destination]="dropOffLocation['googleMaps']" [waypoint]="pickupLocation['googleMaps']"></map-component>

  <ion-card-content>
    <div [hidden]="!confirmed" #directionsPanel></div>
  </ion-card-content>
<div [hidden]="confirmed" id="pickupDetails">
  <p> {{ restaurantName }} </p>
  <p>Payload:  </p>
  <h1>{{ quantity }}</h1>
  <p>Perishable?  {{ perishable }}</p>
  
  <!--<p>Pickup Phone: {{ phone }}</p>-->
</div>

  <button ion-button (click)='confirm()'>{{ buttonText }}</button>


</ion-content>
